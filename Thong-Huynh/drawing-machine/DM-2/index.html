<head>

  <meta charset="utf-8">

<body>
  <div class="title">
    <h1>Drawing Abstract Art</h1>
    <p>Press and drage mouse on Canvas to draw in the dark</p>
    <p style="font-size:0.75rem;"><i>***Canvas resets everytime you press mouse***</i></p>
    <p>Hit ' d ' to <u>DISPLAY</u> image</p>
    <p>Hit ' s ' to <u>SAVE</u> image</p>
    <!-- <p>Hit ' e ' to turn on the <u>ERASER</u></p>
    <p>Hit ' b ' to turn on the <u>BRUSH</u></p> -->
    <p>Hit ' ] ' to <u>INCREASE</u> stroke width</p>
    <p>Hit ' [ ' to <u>DECREASE</u> stroke width</p>
    <p>
      >>> <button type="button" onclick="window.location.reload();" name="button" class="reLoadButton">Reload page</button>
    </p>
  </div>
